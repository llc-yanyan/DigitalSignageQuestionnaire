<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Hello, Spring Boot!</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="https://js.pusher.com/4.1/pusher.min.js"></script>
<script th:inline="javascript">
/*<![CDATA[*/
$(function(){
    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('438d7f6db8b92d31fc29', {
        cluster : 'ap1',
        encrypted : true
    });

    var channel = pusher.subscribe("[(${messages})]");
    channel.bind('my-event', function(data) {
        $("#output").css("color","red");
        $("#output").html(data.message + "<br/>" + $("#output").html());
    });
});
/*]]>*/
</script>
</head>
<body>
    <h1>Recent messages</h1>
    <div class="outputa">bbbb</div>
    <p id="output">bbbb</p>

    <h2>Connection ID</h2>
    <span id="connectionId" th:text="${messages}"></span>

</body>
</html>
