<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Spring Boot!</title>
    <link rel="stylesheet" href="/css/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="/js/quest.js"></script>
</head>
<body>
    <div class="ui-corner-all custom-corners">
        <div class="ui-bar ui-bar-a">
            <h3>Push! Push!</h3>
        </div>
        <div class="ui-body ui-body-a">
            <p>
                <button class="ui-shadow ui-btn ui-corner-all"
                    id="pushpush-btn">Click</button>
            </p>
        </div>
    </div>

    <div class="ui-corner-all custom-corners">
        <div class="ui-bar ui-bar-a">
            <h3>Send Text</h3>
        </div>
        <div class="ui-body ui-body-a">
            <p>
                <label for="text-basic">Text input:</label> <input
                    type="text" name="send-text" id="send-text" value="">
                <button class="ui-shadow ui-btn ui-corner-all"
                    id="text-btn">Send Text</button>
            </p>
        </div>
    </div>
</body>
</html>
