<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Spring Boot!</title>
    <link rel="stylesheet" href="/css/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript"
        src="https://js.pusher.com/4.1/pusher.min.js"></script>
    <script type="text/javascript" src="/js/quest.js"></script>
    <script th:inline="javascript">
    /*<![CDATA[*/
    $(function() {
        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true;
        var pusher = new Pusher('438d7f6db8b92d31fc29', {
            cluster : 'ap1',
            encrypted : true
        });
    
        var channel = pusher.subscribe("[(${messages})]");
        channel.bind('mb-event', function(data) {
        	$("#mememe").text(data.text);
        });
    });
    /*]]>*/
    </script>
</head>
<body>
    <div class="ui-corner-all custom-corners">
        <div class="ui-bar ui-bar-a">
            <h3>Push! Push!</h3>
        </div>
        <div class="ui-body ui-body-a">
            <p>
                <button class="ui-shadow ui-btn ui-corner-all"
                    id="pushpush-btn">Click</button>
            </p>
        </div>
    </div>

    <div class="ui-corner-all custom-corners">
        <div class="ui-bar ui-bar-a">
            <h3>Send Text</h3>
        </div>
        <div class="ui-body ui-body-a">
            <p>
                <label for="text-basic">Text input:</label> <input
                    type="text" name="send-text" id="send-text" value="">
                <button class="ui-shadow ui-btn ui-corner-all"
                    id="text-btn">Send Text</button>
            </p>
        </div>
    </div>
    test
    <div id="mememe"></div>
</body>
</html>
